<ion-header>
  <ion-toolbar>
    <ion-title>slides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row *ngFor = "let item of slides">
			<ion-col   col-12>

			<ion-card color = "white"  >
				<ion-card-header style = "background-color: #fff">

				</ion-card-header >
				<img src={{item}} >

				<ion-card-content  style = "background-color: #fff">
					
				</ion-card-content>
					   

			</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
