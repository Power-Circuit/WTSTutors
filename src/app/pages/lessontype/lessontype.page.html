<ion-header>
  <ion-toolbar>
    <ion-title>Lesson type</ion-title>
	<ion-buttons slot="start">
	  <ion-back-button color="primary" class=" header">
		</ion-back-button>
			
		</ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class = "card">
	<ion-list style="background-color: rgba(0,0,0,0);" no-lines>
	<ion-input type="text" style = "color: #fff;" placeholder="Lesson title" [(ngModel)]="les.lessonName"></ion-input>
		 
		<ion-item style="background-color: rgba(0,0,0,0.2);">
			<ion-label>Grade</ion-label>
		   <ion-select [(ngModel)]="les.Grade" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One">
          <ion-select-option value="12">Grade 12</ion-select-option>
          <ion-select-option value="11">Grade 11</ion-select-option>
          <ion-select-option value="10">Grade 10</ion-select-option>
          <ion-select-option value="9">Grade 9</ion-select-option>
 
          </ion-select>
      </ion-item>
	  
		 <ion-item style="background-color: rgba(0,0,0,0.2);">
        <ion-label>Subject</ion-label>
		
        <ion-select  [(ngModel)]="les.Subject" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
		  <ion-select-option value="Mathematics">Mathematics</ion-select-option>
          <ion-select-option value="Math Literacy">Math Literacy</ion-select-option>
          <ion-select-option value="Life Science">Life Science</ion-select-option>
          <ion-select-option value="Accounting">Accounting</ion-select-option>
          <ion-select-option value="Economics">Economics</ion-select-option>
          <ion-select-option value="Geography">Geography</ion-select-option>
          </ion-select>
		   </ion-item>
	
	</ion-list>
	<ion-button (click)="save()" right>
	Save
	</ion-button>
	</ion-card>
</ion-content>
